<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        .box {
            width: 300px;
            height: 150px;
            margin: 40px; /* light green */
            border: 15px solid darkpurple; /* dark purple */
            padding: 30px; /* light yellow */
            background-color: lightpink; /* light pink actual content */
        }
        body {
            background-color: lightgray; /* Optional to visualize margin */
        }
    </style>
</head>
<body>

    <div class="box">
        Actual Content
    </div>

</body>
</html>
