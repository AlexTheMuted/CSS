<!DOCTYPE html>
<html lang="es">
<head>
    <title>Ejemplo de página HTML</title>
    <style>
        /* Estilos para el título */
        #titulo {
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
            margin-top: 20px;
        }

        /* Estilos para los párrafos */
        .texto {
            font-family: 'Verdana', sans-serif;
            font-size: 16px;
            color: #555;
            margin: 15px;
        }

        /* Estilos para el botón */
        .boton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .boton:hover {
            background-color: #218838;
        }

        #botonenviar {
            color:yellow;
        }
    </style>
</head>
<body>

    <!-- Título -->
    <h1 id="titulo">Bienvenido a mi página web</h1>

    <!-- Párrafos -->
    <p class="texto">Primer Parrafo</p>
    <p class="texto">Segundo Parrafo</p>
    <p class="texto">Tercer Parrafo</p>

    <!-- Botón -->
    <button class="boton" id="botonEnviar">Enviar</button>

</body>
</html>
