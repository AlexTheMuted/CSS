<!DOCTYPE html>
<html lang="es">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0; /* Color de fondo para todo el cuerpo */
    margin: 20px;
}

/* Estilos para los títulos H1 */
h1 {
    color: #2a9d8f; /* Color verde-azulado */
    font-family: 'Georgia', serif; /* Cambiamos la fuente a una serif */
    font-size: 36px; /* Tamaño de texto grande */
    text-align: center; /* Centramos el texto */
}

/* Estilos para los títulos H2 */
h2 {
    color: #e76f51; /* Color naranja */
    font-family: 'Verdana', sans-serif; /* Fuente sans-serif */
    font-size: 28px;
}

/* Estilos para los títulos H3 */
h3 {
    color: #264653; /* Color azul oscuro */
    font-family: 'Tahoma', sans-serif; /* Cambiamos la fuente */
    font-size: 22px;
    text-decoration: underline; /* Subrayamos el título */
}

/* Estilos para los párrafos generales */
p {
    color: #333; /* Color de texto oscuro */
    font-family: 'Arial', sans-serif;
    line-height: 1.6; /* Espaciado entre líneas */
    margin-bottom: 15px;
}

/* Estilos para el primer párrafo */
p:first-of-type {
    font-size: 18px; /* Tamaño de texto más grande */
    font-weight: bold; /* Texto en negrita */
}

/* Estilos para el segundo párrafo */
p:nth-of-type(2) {
    font-size: 16px;
    color: #555; /* Color gris */
}

/* Estilos para el tercer párrafo */
p:nth-of-type(3) {
    font-size: 14px;
    font-style: italic; /* Texto en cursiva */
}
</style>
<body>
    <h1>Título H1</h1>
    <p>Este es el párrafo H1</p>

    <h2>Título H2</h2>
    <p>Este es el párrafo  H2.</p>

    <h3>Título H3</h3>
    <p>Este es el párrafo H3.</p>
</body>
</html>
